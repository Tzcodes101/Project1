<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Ranchers&display=swap" rel="stylesheet">
  <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/minty/bootstrap.min.css"
    integrity="sha384-H4X+4tKc7b8s4GoMrylmy2ssQYpDHoqzPa9aKXbDwPoPUA3Ra8PA5dGzijN+ePnH" crossorigin="anonymous">
  <link href='https://fonts.googleapis.com/css?family=Advent Pro' rel='stylesheet'>
  <link rel="stylesheet" href="style.css">
  <title>Project 1</title>

</head>

<body>

  <div class="container">
    <!--row for quote-->
    <div class="row justify-content-md-center quote">
      <div class="col-6">
        <!--placeholder text until quote-API merged-->
        <p id="random-quote">"Always be yourself and have faith in yourself. Do not go out and look for a successful
          personality
          and try to duplicate it."<p>
        <p id="author">-- Bruce Lee</p>
      </div>
    </div>
    <!--row for quote btn-->
    <div class="row">
      <div class="col-12 quoteBtn">
        <button id="quote-button" type="button" class="btn btn-info">Get Inspired...</button>
      </div>
    </div>

    <!--row for image selection button-->
    <div class="row">
      <div class="col-sm-6 col-xl-5 img-btn">
        <input id="user-input" type="text" placeholder="Choose your image">
        <button id="get-image" type="button" class="btn btn-success">Get Image</button>
      </div>
    </div><br>

    <div class="row justify-content-md-center row-2">
      <!-- this is where the image will be -->
      <div class="col-sm-6 col-xl-6 image-div">
        <div id="image">
          <img class="img-fluid" src="https://miro.medium.com/max/10944/0*fSmEy0sLi-pOhttn"/>
        </div>
      </div>

      <!--journal textbox-->
      <div class="col-sm-6 col-xl-6 journal-div">
        <textarea name="" id="" cols="" rows=""></textarea>
      </div>
    </div>



  </div>


  <script src="script.js"></script>
</body>

</html>
