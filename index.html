<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Ranchers&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
    <title>Project 1</title>
</head>
<body>
    <div class="row row-1">
        <div class="col-sm-2 col">
            <button type="button" class="btn btn-info">Play</button> 
            <input type="text" placeholder="Chose your playlist...">
          </div>
          <div class="col-sm-5 col">
            <h1 id="title">Page Title</h1>
          </div>
          <div class="col-sm-5 col">
            <button id="quote-button" type="button" class="btn btn-info">Get Quote</button>
            <h5 id="random-quote"></h5>
          </div>
          </div>
          <div class="row row-2">
          <div class="col-sm-6 col">
            <textarea name="" id="" cols="30" rows="10"></textarea>
          </div>
          <div class="col-sm-6 col">
              <input id="user-input" type="text" placeholder="Choose your image">
            <button id="get-image" type="button" class="btn btn-success">Get Image</button>
            <div id="image"></div>
          </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
